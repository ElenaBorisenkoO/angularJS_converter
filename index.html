<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Currency Converter</title>
  <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.7/angular.js"></script>
  <script src="build/index.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/minty/bootstrap.min.css">
  <style>
    body {
      padding: 50px 0;
    }
  </style>

</head>

<body ng-app="myApp">
  <div class="container" ng-controller="myCtrl as ctr">
    <div class="header">
      <h1 class="display-4 text-center">Welcome to Currency Converter App</h1>
    </div>
    <div class="text-center m-5" ng-click="indicateToggle($event)" ng-model="indicator">
      <input type="checkbox" data-toggle="toggle" data-on="SALE" data-off="BUY" data-onstyle="success"
        data-offstyle="secondary" data-width="150" data-height="50">
    </div>
    <div class="text-center m-3">
      <h4>Rate: {{ctr.rate}}</h4>
    </div>
    <div class="input-group mb-2 text-left">
      <div class="input-group-prepend">
        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">{{ctr.baseCurrency}}</button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#" ng-repeat="item in ctr.currencyList | currencyFilter:ctr.targetCurrency" 
          ng-click="ctr.changeTargetCurrency(item, ctr.baseCurrency)">{{item}}</a>
        </div>
      </div>
      <input type="number" class="form-control" aria-label="Text input with dropdown button"
        ng-model="currencyFromAmmount">
    </div>
    <div class="input-group">
      <input type="text" class="form-control" aria-label="Text input with dropdown button" ng-model="ctr.currencyToAmmount"
        disabled>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">{{ctr.targetCurrency}}</button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#" ng-repeat="item in ctr.currencyList | currencyFilter:ctr.baseCurrency"
            ng-click="ctr.changeTargetCurrency(item)">{{item}}</a>
        </div>
      </div>
    </div>
    <div class="dropdown text-center m-2">
      <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        Comission {{ctr.fee}}%
      </a>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
        <a class="dropdown-item" href="#" ng-repeat="elem in ctr.persentagesList"
         ng-click="ctr.changePersantage(elem)">Commission {{elem}}%</a>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
</body>

</html>
