<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Currency Converter</title>
  <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.7/angular.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/minty/bootstrap.min.css">
  <style>
    body {
      padding: 50px 0;
    }
  </style>

</head>

<body ng-app="myApp">
  <div class="container" ng-controller="myCtrl">
    <div class="header">
      <h1 class="display-4 text-center">Welcome to Currency Converter App</h1>
    </div>
    <div class="text-center m-5" ng-click="indicateToggle($event)" ng-model="indicator">
      <input type="checkbox" data-toggle="toggle" data-on="SALE" data-off="BUY" data-onstyle="success"
        data-offstyle="secondary" data-width="150" data-height="50">
    </div>
    <div class="text-center m-3">
      <h4>Rate: {{rate}}</h4>
    </div>
    <div class="input-group mb-2 text-left">
      <div class="input-group-prepend">
        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">{{baseCurrency}}</button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#" ng-repeat="item in currencyList | currencyFilter:targetCurrency" ng-click="changeTargetCurrency($event, item)">{{item}}</a>
        </div>
      </div>
      <input type="number" class="form-control" aria-label="Text input with dropdown button"
        ng-model="currencyFromAmmount" ng-change="calculateAmount()">
    </div>
    <div class="input-group">
      <input type="text" class="form-control" aria-label="Text input with dropdown button" ng-model="currencyToAmmount"
        disabled>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">{{targetCurrency}}</button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#" ng-repeat="item in currencyList | currencyFilter:baseCurrency"
            ng-click="changeTargetCurrency($event, item)">{{item}}</a>
        </div>
      </div>
    </div>
    <div class="dropdown text-center m-2">
      <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        {{comission}}
      </a>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
        <a class="dropdown-item" href="#" ng-repeat="elem in persentagesList" ng-click="changePersantage(elem)">{{elem}}</a>
      </div>
    </div>
  </div>
  <script src="src/app.js"></script>
  <script src="src/service.js"></script>
  <script src="src/controller.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
</body>

</html>
